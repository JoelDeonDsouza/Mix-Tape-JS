<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mix Tape JS</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="mix">
    <header>
      <h2>Mix-Up</h2>
      <p>Mix the music with touch!</p>
    </header>
    <div class="front-End"></div>
    <div class="pod">
      <div class="pod1">
        <audio class="mixs" src="./mix/m1.mp3"></audio>
      </div>
      <div class="pod2">
        <audio class="mixs" src="./mix/m2.mp3"></audio>
      </div>
      <div class="pod3">
        <audio class="mixs" src="./mix/m3.mp3"></audio>
      </div>
      <div class="pod4">
        <audio class="mixs" src="./mix/m4.mp3"></audio>
      </div>
      <div class="pod5">
        <audio class="mixs" src="./mix/m5.mp3"></audio>
      </div>
      <div class="pod6">
        <audio class="mixs" src="./mix/m6.mp3"></audio>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
